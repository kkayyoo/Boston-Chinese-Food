<div class="row">
    <div class="col-md-12">
        <h2>Restaurants by City</h2>
    </div>
    <div class="col-sm-6 map-search">
        <app-map-search></app-map-search>
    </div>
    <div class="col-sm-6 map-items">
        <app-map-items
          *ngIf="selectedMap; else infoText"
          [mapping]='selectedMap'></app-map-items>
        <ng-template #infoText>
          <p>Please select a city!</p>
        </ng-template>
    </div>
</div>

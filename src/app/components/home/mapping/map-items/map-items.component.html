<div class="row">
    <div class="col-sm-6 map-detail" *ngFor="let mapItem of mappingList">
        <a href="">
            <img src="{{ mapItem.imagePath }}" alt="{{ mapItem.name }}" class="img-responsive">
            <p>{{ mapItem.name }}</p>
        </a>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <button class="btn btn-lg map-bt" type="button" name="button">Explore More Boston Resturants</button>
    </div>
</div>

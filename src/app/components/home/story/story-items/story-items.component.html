<div class="row">
   <a *ngFor="let storyItem of storyList; let i = index" [routerLink]="[]" fragment="i">
      <div class="col-sm-3 story-detail">
            <img src="{{ storyItem.imagePath }}" alt="{{ storyItem.name }}" class="img-responsive">
            <p>{{ storyItem.name }}</p>
      </div>
    </a>
</div>

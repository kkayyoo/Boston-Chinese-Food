<div class="row">
    <div class="col-md-12">
        <div class="type-search">
            <h2>{{ type.name }}</h2>
        </div>
    </div>
</div>
<div class="type-dt">
    <div class="row">
        <div class="col-sm-4 type-detail" *ngFor="let typeItem of type.restaurants">
            <a href="">
                <img src="{{ typeItem.imagePath }}" alt="{{ typeItem.name }}" class="img-responsive">
                <p>{{ typeItem.name }}</p>
            </a>
        </div>
    </div>
</div>

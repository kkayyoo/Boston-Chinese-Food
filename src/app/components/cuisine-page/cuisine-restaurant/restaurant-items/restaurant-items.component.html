<div class="row">
    <div class="col-sm-4 restaurant-detail"  *ngFor="let restaurantItem of restaurantList">
        <a href="">
            <img src="{{ restaurantItem.imagePath }}" alt="{{ restaurantItem.name }}" class="img-responsive">
            <p>{{ restaurantItem.name }}</p>
        </a>
    </div>
</div>

<div class="row">
    <div class="col-sm-3 featured-food-detail"  *ngFor="let featuredFoodItem of featuredFoodList">
        <a href="">
            <img src="{{ featuredFoodItem.imagePath }}" alt="{{ featuredFoodItem.name }}" class="img-responsive">
            <p>{{ featuredFoodItem.name }}</p>
        </a>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <h2>Recommended Restaurants</h2>
    </div>
    <div class="row">
        <div class="col-sm-3 restaurant-detail"  *ngFor="let restaurantItem of restaurantLu">
            <a routerLink="{{ restaurantItem.link }}">
                <img src="{{ restaurantItem.imagePath }}" alt="{{ restaurantItem.name }}" class="img-responsive">
                <p>{{ restaurantItem.name }}</p>
            </a>
        </div>
    </div>
</div>
